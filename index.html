<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main role="main">
      <h1 id="title" tabindex="0">Press A key to Start</h1>
      <section class="game-area" aria-label="Simon Game Board">
        <div class="boxes">
          <div class="row">
            <div
              id="green"
              class="btn green"
              aria-label="Green Button"
              tabindex="0"
            ></div>
            <div
              id="red"
              class="btn red"
              aria-label="Red Button"
              tabindex="0"
            ></div>
          </div>
          <div class="row">
            <div
              id="yellow"
              class="btn yellow"
              aria-label="Yellow Button"
              tabindex="0"
            ></div>
            <div
              id="blue"
              class="btn blue"
              aria-label="Blue Button"
              tabindex="0"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
